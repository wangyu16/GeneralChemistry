---
layout: default
format: archive
---
<div id="content" class="row">
  <div class="medium-8 medium-centered columns">

    <h1>{{ page.title }}</h1>

    {{ content }}

    <div class="bem2">
      {% include search %}
    </div>

    <ul class="toc">
      {% for post in site.posts %}
      <li><a href="{{ post.url | absolute_url }}">{% if post.subheadline %}<span>{{ post.subheadline }}</span>{% endif %}{{ post.title }}</a></li>
      {% endfor %}
    </ul>

  </div>
</div><!-- /.row -->
